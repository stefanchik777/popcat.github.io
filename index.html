<style>
body, html {
a.knopka {
  color: #fff; /* цвет текста */
  text-decoration: none; /* убирать подчёркивание у ссылок */
  user-select: none; /* убирать выделение текста */
  background: rgb(255,255,255); /* фон кнопки */
  padding: .7em 1.5em; /* отступ от текста */
  outline: none; /* убирать контур в Mozilla */
} 
a.knopka:hover { background: rgb(255,255,255); } /* при наведении курсора мышки */
button.knopka:active { background: rgb(255,255,255); } /* при нажатии */
  margin: 0px;
  height: 100%;
  cursor: default;
  font-family: sans-serif;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-app-region: drag;
}

h1 {
  text-align: center;
  margin: auto;
  padding-top: 1em;
}

#game {
  height: 60%;
  display: grid;
  -webkit-app-region: no-drag;
}

#snek {
  cursor: pointer;
  font-size: 500%;
  margin: auto;
}

#boops {
  text-align: center;
  -webkit-app-region: no-drag;
}
</style>
  </head>
  <body>
    
    <h1>POP CAT</h1>

    <div id=game><div id=snek class="knopka"><button id="boobs" style="width: 200px; height: 200px;"><img src="https://github.com/stefanchik777/popcat.github.io/blob/main/CrgorVg7ffIFCo8prgc4YdzBDVCIJ4KPpwY4VC57p4Z3_dvBhVKnCCZwuMLFx-hX7Ydu=s300.png?raw=true" alt="альтернативный текст"></div></div></button>
        <center><h3><section id="money"></h3></center>
</section>

    <script>
    const
display = document.querySelector("#money"),
button = document.querySelector("#boobs");
let startmoney = 0;

const reducer =boobs=>display.innerHTML = `${boobs} BOOPS`;
reducer(startmoney);
button.addEventListener("click", () => {
startmoney += 1;
reducer(startmoney);
} );
    </script>
  </body>
