<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Назва вашого додатку">
    <link rel="apple-touch-icon" href="іконка.png">
    <title>Ваш веб-застосунок</title>
</head>
<body>
    <!-- Тут ваш вміст веб-застосунку -->
    
    <button onclick="додатиНаГоловнийЕкран()">Додати на головний екран</button>

    <script>
        function додатиНаГоловнийЕкран() {
            alert("Натисніть кнопку 'Поділитися' у Safari, а потім оберіть опцію 'Додати на головний екран'.");
            // Реєстрація Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('Service Worker зареєстрований з успіхом:', registration);
                    })
                    .catch(function(error) {
                        console.error('Помилка реєстрації Service Worker:', error);
                    });
            }
        }
    </script>
</body>
</html>
